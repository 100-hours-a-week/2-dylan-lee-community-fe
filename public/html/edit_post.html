<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/edit.css" />
    <link rel="stylesheet" href="css/edit_post.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="title-box">
        <div class="back-button absolute-title-left"></div>
        <div class="title">아무 말 대잔치</div>
        <div class="small-profile-container absolute-title-right"></div>
      </h1>
    </div>
    <div class="default-container">
      <div class="edit-container">
        <div class="h2-title">게시글 수정</div>
        <form class="edit-form-wrapper" action="/edit_post" method="post">
          <div class="form-container">
            <div class="form-group">
              <label for="title">제목*</label>
              <div class="line"></div>
              <input
                type="text"
                id="title"
                name="title"
                value="제목 1"
                required
              />
              <div class="line"></div>
            </div>
            <div class="form-group">
              <label for="content">내용*</label>
              <div class="line"></div>
              <textarea id="content" name="content" rows="12" required>
무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과
지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.
자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다.
마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다.
그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.</textarea
              >
              <div class="line"></div>
              <div class="helper-text"></div>
            </div>
            <div class="form-group">
              <label for="image">이미지</label>
              <input
                type="file"
                id="post-image"
                accept="image/*"
                class="post-image-input"
              />
            </div>
          </div>
        </form>
        <button type="submit" class="button-large">수정하기</button>
      </div>
    </div>
  </body>
</html>
