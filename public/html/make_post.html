<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make post</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/edit.css" />
    <link rel="stylesheet" href="css/edit_post.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="title-box">
        <div class="back-button absolute-title-left"></div>
        <div class="title">아무 말 대잔치</div>
        <div class="small-profile-container absolute-title-right"></div>
      </h1>
    </div>
    <div class="default-container">
      <div class="edit-container">
        <div class="h2-title">게시글 작성</div>
        <form class="edit-form-wrapper" action="/edit_post" method="post">
          <div class="form-container">
            <div class="form-group">
              <label for="title">제목*</label>
              <div class="line"></div>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="제목을 입력해주세요 (최대 26글자)"
                required
              />
              <div class="line"></div>
            </div>
            <div class="form-group">
              <label for="content">내용*</label>
              <div class="line"></div>
              <textarea
                id="content"
                name="content"
                rows="12"
                placeholder="내용을 입력해주세요."
                required
              ></textarea>
              <div class="line"></div>
            </div>
            <div class="form-group">
              <label for="image">이미지</label>
              <input
                type="file"
                id="post-image"
                accept="image/*"
                class="post-image-input"
              />
            </div>
          </div>
        </form>
        <button type="submit" class="button-large">완료</button>
      </div>
    </div>
  </body>
</html>
