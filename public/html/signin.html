<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="title-box">
        <div class="back-button absolute-title-left"></div>
        <div class="title">아무 말 대잔치</div>
        <div
          class="small-profile-container absolute-title-right"
          style="display: none"
        ></div>
      </h1>
    </div>
    <div class="default-container signin-container">
      <div class="h2-title">회원가입</div>
      <form class="signin-form-wrapper" action="/join" method="post">
        <div class="form-container">
          <div class="form-group">
            <label for="profile-picture" class="profile-label"
              >프로필 사진</label
            >
            <div class="helper-text"></div>
            <div class="signin-profile-picture">
              <label for="profile-picture" class="profile-image-container">
                <input
                  type="file"
                  id="profile-picture"
                  accept="image/*"
                  class="profile-image-input"
                />
                <div class="profile-image-circle"></div>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="email">이메일*</label>
            <input
              type="text"
              id="email"
              name="이메일"
              placeholder="이메일을 입력하세요"
              required
            />
            <div class="helper-text"></div>
          </div>
          <div class="form-group">
            <label for="password">비밀번호*</label>
            <input
              type="password"
              id="password"
              name="비밀번호"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <div class="helper-text"></div>
          </div>
          <div class="form-group">
            <label for="password-check">비밀번호 확인*</label>
            <input
              type="password"
              id="password-check"
              name="비밀번호 확인"
              placeholder="비밀번호를 한번 더 입력하세요"
              required
            />
            <div class="helper-text"></div>
          </div>
          <div class="form-group">
            <label for="nickname">닉네임*</label>
            <input
              type="text"
              id="nickname"
              name="닉네임"
              placeholder="닉네임을 입력하세요"
              required
            />
            <div class="helper-text"></div>
          </div>
        </div>
      </form>
      <div class="buttons">
        <button type="submit" class="button-large">회원가입</button>
        <a href="/login" class="invisible-button">로그인하러 가기</a>
      </div>
    </div>
  </body>
</html>
