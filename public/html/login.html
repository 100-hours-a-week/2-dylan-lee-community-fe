<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/buttons.css" />
  </head>
  <body>
    <header class="header-container">
      <h1 class="title-box">
        <div
          class="back-button absolute-title-left"
          style="display: none"
        ></div>
        <div class="title">아무 말 대잔치</div>
        <div
          class="small-profile-container absolute-title-right"
          style="display: none"
        ></div>
      </h1>
    </header>
    <div class="default-container">
      <div class="login-container">
        <div class="h2-title">로그인</div>
        <form class="login-form-wrapper" action="/login" method="post">
          <div class="form-container">
            <div class="form-group">
              <label for="email">이메일</label>
              <input
                type="text"
                id="email"
                name="이메일"
                placeholder="이메일을 입력하세요"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                name="비밀번호"
                placeholder="비밀번호를 입력하세요"
                required
              />
            </div>
          </div>
          <div class="buttons">
            <button type="submit" class="button-large">로그인</button>
            <a href="/join" class="invisible-button">회원가입</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
