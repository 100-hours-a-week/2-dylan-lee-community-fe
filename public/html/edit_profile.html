<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/edit.css" />
    <link rel="stylesheet" href="css/edit_profile.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="title-box">
        <div class="back-button absolute-title-left"></div>
        <div class="title">아무 말 대잔치</div>
        <div>
          <button class="small-profile-container absolute-title-right"></button>
          <div class="dropdown-profile">
            <a href="#">회원정보수정</a>
            <a href="#">비밀번호수정</a>
            <a href="#">로그아웃</a>
          </div>
        </div>
      </h1>
    </div>
    <div class="default-container">
      <div class="edit-container">
        <div class="h2-title">회원정보수정</div>
        <form class="edit-form-wrapper" action="/edit_profile" method="post">
          <div class="form-container">
            <div class="form-group">
              <label for="profile-picture" class="profile-label"
                >프로필 사진*</label
              >
              <div class="signin-profile-picture">
                <label for="profile-picture" class="profile-image-container">
                  <input
                    type="file"
                    id="profile-picture"
                    accept="image/*"
                    class="profile-image-input"
                  />
                  <div class="profile-image-circle"></div>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="email">이메일</label>
              <p>startupcode@gmail.com</p>
            </div>
            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input
                type="text"
                id="nickname"
                name="닉네임"
                placeholder="닉네임을 입력하세요"
                required
              />
              <div class="helper-text"></div>
            </div>
          </div>
        </form>
        <div class="buttons">
          <button type="submit" class="button-large">수정하기</button>
          <a href="/login" class="invisible-button">회원 탈퇴</a>
        </div>
        <button type="submit" class="button-small" id="not-small">
          수정완료
        </button>
      </div>
    </div>
  </body>
</html>
