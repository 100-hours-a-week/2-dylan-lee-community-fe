<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit password</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/edit.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="title-box">
        <div class="back-button absolute-title-left"></div>
        <div class="title">아무 말 대잔치</div>
        <div class="small-profile-container absolute-title-right"></div>
      </h1>
    </div>
    <div class="default-container">
      <div class="edit-container">
        <div class="h2-title">비밀번호 수정</div>
        <form class="edit-form-wrapper" action="/edit_password" method="post">
          <div class="form-container">
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                name="비밀번호"
                placeholder="비밀번호를 입력하세요"
                required
              />
              <div class="helper-text"></div>
            </div>
            <div class="form-group">
              <label for="password-check">비밀번호 확인</label>
              <input
                type="password"
                id="password"
                name="비밀번호"
                placeholder="비밀번호를 입력하세요"
                required
              />
              <div class="helper-text"></div>
            </div>
          </div>
        </form>
        <button type="submit" class="button-large">수정하기</button>
      </div>
    </div>
  </body>
</html>
