<form class="edit-form-wrapper" action="/edit_post" method="post">
    <div class="form-group">
        <label for="title">제목*</label>
        <div class="line"></div>
        <input
            type="text"
            id="title"
            name="title"
            placeholder="제목을 입력해주세요 (최대 26글자)"
            maxlength="26"
            required
        />
        <div class="line"></div>
    </div>
    <div class="form-group">
        <label for="content">내용*</label>
        <div class="line"></div>
        <textarea
            id="content"
            name="content"
            rows="12"
            placeholder="내용을 입력해주세요."
            required
        ></textarea>
        <div class="line below-no-margin"></div>
    </div>
    <div class="helper-text" id="edit-message"></div>
    <div class="form-group">
        <label for="image">이미지</label>
        <input
            type="file"
            id="post-image"
            accept="image/*"
            class="post-image-input"
        />
    </div>
    <button type="submit" class="button-large">완료</button>
</form>
