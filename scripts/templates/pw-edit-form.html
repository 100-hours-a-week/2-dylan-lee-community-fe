<div class="h2-title">비밀번호 수정</div>
<form class="edit-form-wrapper" action="/edit_password" method="post">
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input
            type="password"
            id="password"
            name="비밀번호"
            placeholder="비밀번호를 입력하세요"
            required
        />
        <div class="helper-text" id="password-message"></div>
    </div>
    <div class="form-group">
        <label for="password-check">비밀번호 확인</label>
        <input
            type="password"
            id="password-check"
            name="비밀번호"
            placeholder="비밀번호를 입력하세요"
            required
        />
        <div class="helper-text" id="password-check-message"></div>
    </div>
    <div class="buttons">    
        <button type="submit" class="button-large">수정하기</button>
    </buttons>
</form>
